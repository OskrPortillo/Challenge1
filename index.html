<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload = "loaded();">
  <canvas id="canvas">Canvas is not supported in your browser.</canvas>
  <canvas id="canvas2">Canvas is not supported in your browser.</canvas>
  
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" autocomplete="off" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
      <input class="btn" type="submit" value="resetear" id="btn-resetear">
    </section>
  </main>

  <div class="wrapper">
  </div>
  <footer class="footer">
    <p>Challenge Oracle 1</p>
    <p>Derechos Reservados &copy; 2022</p>
    <p>Desarrollado por Luis Portillo</p>
    <p>Email: oscarportillo84@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
